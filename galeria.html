    <!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevRos - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Ribeye&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #222222;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            padding: 20px 0;
            border-bottom: 2px solid #333333;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-circle {
            width: 55px;
            height: 55px;
            background: #007CED;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 30px;
        }
        
        .logo-text span:first-child {
            font-weight: 700;
        }
        
        .logo-text span:last-child {
            font-weight: 400;
        }
        
        .logo-circle .r {
            font-family: 'Ribeye', cursive;
            font-size: 35px;
            color: white;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            transition: color 0.3s;
        }
        
        nav a:hover, nav a.active {
            color: white;
        }
        
        nav a.active {
            font-weight: 700;
        }
        
        /* Hero Section */
        .hero {
            background-color: #252525;
            padding: 60px 0;
            border-bottom: 2px solid #333333;
        }
        
        .hero h1 {
            font-size: 55px;
            font-weight: 700;
        }
        
        /* Main Content */
        .main-content {
            padding: 60px 0;
        }
        
        /* Section Titles */
        .section-title {
            display: flex;
            flex-direction: column;
            margin-bottom: 40px;
        }
        
        .section-title h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .title-underline {
            display: flex;
        }
        
        .underline-short {
            width: 40px;
            height: 2px;
            background-color: #007CED;
            margin-right: 10px;
        }
        
        .underline-long {
            width: 127px;
            height: 2px;
            background-color: #353535;
        }
        
        /* Clients Section */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }
        
        .client-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .client-name {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .client-name .bold {
            font-weight: 700;
        }
        
        .client-name .normal {
            font-weight: 400;
        }
        
        /* Gallery Section */
        .gallery-filters {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px 0;
        }
        
        .filter-btn:hover, .filter-btn.active {
            color: white;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .gallery-item {
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            border-top: 1px solid #333333;
            padding: 20px 0;
            margin-top: 60px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            gap: 40px;
        }
        
        .social-links a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: white;
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .hero h1 {
                font-size: 40px;
            }
            
            .clients-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-filters {
                justify-content: center;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .social-links {
                order: 2;
            }
            
            .copyright {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-circle">
                        <div class="r">R</div>
                    </div>
                    <div class="logo-text">
                        <span>Dev</span><span>Ros</span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="back-end.html">Back-end skills</a></li>
                        <li><a href="front-end.html">Front-end skills</a></li>
                        <li><a href="galeria.html" class="active">Portfolio</a></li>
                        <li><a href="#">Spolupráce</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="hero">

    <main class="container">
        <div class="main-content">
            <!-- Clients Section -->
            <section class="clients-section">
                <div class="section-title">
                    <h2>Klienti</h2>
                    <div class="title-underline">
                        <div class="underline-short"></div>

                </div>
                
                <div class="clients-grid">
                    <div class="client-card">

                    <div class="client-card">

            </section>
            
            <!-- Gallery Section -->
            <section class="gallery-section">
                <div class="section-title">
                    <h2>Galerie</h2>
                    <div class="title-underline">

                <div class="gallery-filters">
                    <button class="filter-btn active">All</button>

                </div>
            </section>
        </div>
    </main>
    
    <footer>

                <div class="social-links">

    </footer>
    
    <script>
        // Simple filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Here you would typically filter the gallery items
                    // based on the selected category
                });
            });
        });
    </script>
